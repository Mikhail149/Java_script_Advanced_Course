<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <div class="head">
            <div class="container headContent">
                <div class="search">
                    <form action="#">
                        <label for="searhInput">Поиск</label>
                        <input class="searhInput" type="text" id="searhInput" v-model="searchText">
                        <button class="button buttonSearch" v-on:click="onSearch">Искать</button>
                    </form>
                </div>
                <button class="button buttonCart" v-on:click="onToggleCart">Корзина</button>
            </div>
        </div>
        <div class="goodsList container">
            <div class="GLItem" v-for="good in filterGoods" v-if="filterGoods.length > 0">
                <h3 class="GLItemHead">{{ good.product_name }}</h3>
                <img src="img/dufault.jpg" alt="photoGood" class="GLItemImg">
                <p class="GLItemPrice">Стоимость: {{ good.price }} КТВ</p>
                <button class="GLItemAddInCart button" v-on:click="addInCart(good)">Добавить в корзину</button>
            </div>
            <div class="GLItem" v-if="filterGoods.length == 0">
                <p>Список пуст</p>
            </div>

        </div>
        <div class="cart" v-if="isVisibleCart">
            <div class="cartItems" v-if="cart.length > 0">
                <table>
                    <tr>
                        <td>Название</td>
                        <td>Цена за ед.</td>
                        <td></td>
                        <td>Кол-во</td>
                        <td></td>
                        <td>Стоимость</td>
                        <td></td>
                    </tr>

                    <tr v-for="good in cart">
                        <td>{{ good.product_name }}</td>
                        <td>{{ good.price }}</td>
                        <td><button class="buttonInCart" v-on:click="changesInCart(good, 'sub')">-</button></td>
                        <td>{{ good.quantity }}</td>
                        <td><button class="buttonInCart" v-on:click="changesInCart(good, 'add')">+</button></td>
                        <td>{{ good.price * good.quantity }}</td>

                        <td><button class=" buttonInCart" v-on:click="changesInCart(good, 'dell')">X</button></td>
                    </tr>

                    <tr>
                        <td colspan="6">Сумма всех товаров в корзине:</td>
                        <td>{{ cartSum }}</td>
                    </tr>


                </table>
            </div>
            <div v-if="cart.length == 0">
                <p>Пока в корзине нет товаров</p>
            </div>
        </div>


    </div>
</body>

</html>
